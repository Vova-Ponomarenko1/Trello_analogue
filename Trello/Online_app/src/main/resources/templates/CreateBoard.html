<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create a Trello Board</h2>
  <form id="trelloForm" method="POST" onsubmit="handleFormSubmission(event)">
    <div class="form-group">
      <label for="boardName">Board Name:</label>
      <input type="text" id="boardName" name="boardName" required>
    </div>
    <button type="submit">Create Board</button>
  </form>
</div>

<script>
  function handleFormSubmission(event) {
    event.preventDefault();

    const boardName = document.getElementById('boardName').value;

    fetch('/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ boardName: boardName }),
    })
            .then(response => response.text())
            .then(data => {
              alert("Board created successfully");
              window.location.href = '/boards/' + data.trim();
            })
            .catch(error => {
              console.error('Error creating board:', error);
            });
  }

</script>



</body>
</html>
